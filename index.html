<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Yara - Confession ‚ù§Ô∏è</title>
  
  <!-- Favicon (Heart) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23ff3366' d='M50,90 C20,70 5,55 5,42 C5,28 15,18 25,18 C35,18 45,28 50,38 C55,28 65,18 75,18 C85,18 95,28 95,42 C95,55 80,70 50,90 Z'/></svg>" />
  
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }

    /* Background with gradient animation */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 50% 50%, rgba(51, 0, 25, 0.8) 0%, rgba(0, 0, 0, 0.95) 100%);
      z-index: 1;
      animation: backgroundPulse 8s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% {
        background: radial-gradient(ellipse at 50% 50%, rgba(51, 0, 25, 0.8) 0%, rgba(0, 0, 0, 0.95) 100%);
      }
      50% {
        background: radial-gradient(ellipse at 50% 50%, rgba(75, 0, 35, 0.85) 0%, rgba(0, 0, 0, 0.95) 100%);
      }
    }

    /* Star field background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    /* Canvas for heart animation */
    #heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    /* Content container */
    .container {
      position: relative;
      z-index: 3;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 20px;
    }

    /* Main text */
    .message {
      font-size: clamp(30px, 12vw, 80px);
      font-family: 'Tangerine', cursive;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 30px rgba(255, 51, 102, 0.8),
                   0 0 60px rgba(255, 51, 102, 0.4),
                   0 0 90px rgba(255, 51, 102, 0.2);
      letter-spacing: 3px;
      animation: fadeInUp 2s ease-out, glow 3s ease-in-out infinite 0.5s;
      margin-bottom: 20px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 30px rgba(255, 51, 102, 0.8),
                     0 0 60px rgba(255, 51, 102, 0.4),
                     0 0 90px rgba(255, 51, 102, 0.2);
      }
      50% {
        text-shadow: 0 0 40px rgba(255, 51, 102, 1),
                     0 0 80px rgba(255, 51, 102, 0.6),
                     0 0 120px rgba(255, 51, 102, 0.3);
      }
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(16px, 4vw, 24px);
      font-family: 'Dancing Script', cursive;
      color: rgba(255, 200, 220, 0.9);
      text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
      animation: fadeInUp 2.5s ease-out 0.3s both;
      letter-spacing: 2px;
      margin-top: 15px;
      opacity: 0.9;
    }

    /* Floating particles */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1.5;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff3366;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .message {
        font-size: clamp(24px, 10vw, 50px);
      }
      .subtitle {
        font-size: clamp(14px, 3vw, 18px);
      }
    }

    /* Audio player styling */
    .audio-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      background: rgba(255, 51, 102, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 51, 102, 0.5);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
    }

    .audio-control:hover {
      background: rgba(255, 51, 102, 0.4);
      box-shadow: 0 0 30px rgba(255, 51, 102, 0.5);
      transform: scale(1.1);
    }

    .audio-control.playing::after {
      content: 'üîä';
      font-size: 28px;
      animation: pulse 1s infinite;
    }

    .audio-control.muted::after {
      content: 'üîá';
      font-size: 28px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <!-- Stars background -->
  <div class="stars" id="stars"></div>
  
  <!-- Background gradient -->
  <div class="background"></div>
  
  <!-- Floating particles -->
  <div class="particles-container" id="particles"></div>
  
  <!-- Heart animation -->
  <canvas id="heartCanvas"></canvas>
  
  <!-- Audio Player -->
  <audio id="bgMusic" loop autoplay preload="auto" playsinline>
    <source src="scars%20-%20Novulent%20%5BOfficial%20Music%20Video%5D.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>
  <div class="audio-control muted" id="audioControl" title="Click to play/mute music"></div>
  
  <!-- Content -->
  <div class="container">
    <div class="message">I Love You Yara</div>
    <div class="subtitle">With All My Heart ‚ù§Ô∏è</div>
  </div>

  <script src="confession.js"></script>
</body>

</html>
